<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="icon" href="img/GM.LOGO2.ico.png">
    <title>GM.Accesorios</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">GM.Accesorios</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse show" id="navbarDark">
                        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                            </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="" placeholder="" aria-label="">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        <!--Fin Nav-->
    </header>
    <!--Carousel-->
    <div id="carouselWithIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/fondo.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/fondo6.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    <!--Fin Carousel-->
    <!--Catalogo-->
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h2 class="display-4 fw-normal">Productos Destacados</h2>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-1 shadow-sm">
                    <div class="card-header py-2 bg__card">
                        <h4 class="my-0 fw-normal bg__title text-black">Auricular Xiaomi AirDots</h4>
                    </div>
                    <div data-aos="fade-right" class="card-body">
                        <img class="img-fluid " src="img/auricular.JPEG" alt="foto_xiaomi" loading="lazy">
                        <hr>
                        <p>5.000 AR</p>
                            <hr>
                            <button class="learn-more btn-animado">
                                <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">Comprar</span>
                            </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-1 shadow-sm">
                    <div class="card-header py-2 bg__card">
                        <h4 class="my-0 fw-normal bg__title text-black">Cargador Samsung tipo C</h4>
                    </div>
                    <div data-aos="fade-up" class="card-body">
                        <img class="img-fluid" src="img/cargador.JPEG" alt="foto_cargador" loading="lazy">
                        <hr>
                        <p>3.500 AR</p>
                            <hr>
                            <button class="learn-more btn-animado">
                                <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">Comprar</span>
                            </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-1 shadow-sm ">
                    <div class="card-header py-2 bg__card">
                        <h4 class="my-0 fw-normal bg__title text-black">Parlante con Bluetooth</h4>
                    </div>
                    <div data-aos="fade-left" class="card-body">
                        <img class="img-fluid" src="img/parlante.JPEG" alt="foto_parlante" loading="lazy">
                        <hr>
                        <p>2.500 AR</p>
                            <hr>
                            <button class="learn-more btn-animado">
                                <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                                </span>
                                <span class="button-text">Comprar</span>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin de Catalogo-->
    <!--Fin Header-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
